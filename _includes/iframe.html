<div class="iframe-container">
  <iframe
    sandbox="allow-popups allow-scripts allow-forms allow-same-origin"
    frameborder="no" scrolling="no" allowfullscreen="true"
    scrolling="{{ include.scrolling | default: 'no'}}"
    width="{{ include.width | default: '800px'}}"
    height="{{ include.height | default: '500px'}}"
    src="{{ include.src }}">
  </iframe>
</div>
